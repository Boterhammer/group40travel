        <h3>Sort</h3>

      <h3>Rating</h3>
      <input type="range" min="0" max="5" value="1" step="1" id="ratingRange">
      <p><span id="rangeValue"></span> star</p>

      <h3>Distance</h3>
      <input type="range" min="0" max="20" value="5" step="0.5" id="distanceRange">
      <p><span id="distanceValue"></span> km</p>

      <script>
        var ratingSlider = document.getElementById("ratingRange");
        var distanceSlider = document.getElementById("distanceRange")

        var ratingOutput = document.getElementById("rangeValue");
        var distanceOutput = document.getElementById("distanceValue")

        ratingOutput.innerHTML = ratingSlider.value;
        distanceOutput.innerHTML = distanceSlider.value

        ratingSlider.oninput = function() { ratingOutput.innerHTML = this.value; }
        distanceSlider.oninput = function() { distanceOutput.innerHTML = this.value; }
      </script>
