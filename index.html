<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title> group40travel </title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#slider-range").slider({
        range: true,
        min: 0,
        max: 5,
        values: [0, 5],
        slide: function (event, ui) {
          $("#amount").val("" + ui.values[0] + " - " + ui.values[1]);
        }
      });
      $("#amount").val("" + $("#slider-range").slider("values", 0) +
        " - " + $("#slider-range").slider("values", 1));
    });
  </script>
  <script>
    $(function () {
      $("#slider-range2").slider({
        range: true,
        min: 0,
        max: 500,
        values: [0, 500],
        slide: function (event, ui) {
          $("#amount2").val("" + ui.values[0] + "km - " + ui.values[1] + "km");
        }
      });
      $("#amount2").val("" + $("#slider-range2").slider("values", 0) +
        "km - " + $("#slider-range2").slider("values", 1) + "km");
    });
  </script>
</head>


<body data-lang="english">
  <p id="log_button" onclick="location.href='login.html'"></p>
  <p id = "eng_button" onclick="changeLanguage('english')"><br></p>
  <p id = "dut_button" onclick="changeLanguage('dutch')"><br></p>
  <img src="img/logo.png" onclick="location.href='index.html'" style="height:84px;">
  <div class="content">
    <div id = searchBar>
      <input type="text" class ="english" id="destination" placeholder="Destination" name="destination">
      <input type="text" class ="dutch" id="destination" placeholder="Bestemming" name="destination">
      <button id = "searchButton" onclick="location.href='main.html';"><none class="english">Search</none><none class="dutch">Zoek</none></button>
    </div>
    <div class ="filter">
      <div id="initialfilter">
        <h3>Filters</h3>
        <button onclick ="hidenshow()" id="filterbtn" type="submit"><img src="img/filter.jpg" alt="Submit"></button>
      </div>
      <div class="hiddenfilters" style="display: none" id = "filters">
        <div id ="checkboxes" class="checkboxes">
          <h3>Filters</h3>
          <!-- <button onclick ="hidenshow2()" id="filterbtn2" type="submit"><img src="img/filter.jpg" alt="Submit"></button> -->
          <div id = "hidefilters">
            <div>
              <input type="checkbox" id="learning" name="interest" value="learning" checked ="checked"/>
              <label for="learning">Learning oppurtunities</label>
            </div>
            <div>
              <input type="checkbox" id="child" name="interest" value="child" />
              <label for="child">Childfriendly</label>
            </div>
            <div>
              <input type="checkbox" id="wheelchair" name="interest" value="wheelchair" />
              <label for="wheelchair">wheelchair accessible</label>
            </div>
            <div>
                <input type="checkbox" id="alcohol" name="interest" value="alcohol" />
                <label for="alcohol">alcohol</label>
            </div>
            <div>
              <input type="checkbox" id="pet" name="interest" value="pet" />
              <label for="pet">petfriendly</label>
            </div>
            <div>
              <input type="checkbox" id="romantic" name="interest" value="romantic" />
              <label for="romantic">romantic</label>
            </div>
            <div>
              <input type="checkbox" id="safe" name="interest" value="safe" />
              <label for="safe">Safety</label>
            </div>
            <div>
              <input type="checkbox" id="group" name="interest" value="group" />
              <label for="group">group-oriented</label>
            </div>                
          </div>
        </div>
        
        <div class="indexPage" id = "ranges">
          <h3>Rating</h3>
          <input type="range" min="0" max="5" value="1" step="1" id="ratingRange">
          <p><span id="rangeValue"></span> star</p>

          <h3>Distance</h3>
          <input type="range" min="0" max="20" value="5" step="0.5" id="distanceRange">
          <p><span id="distanceValue"></span> km</p>

          <script>
            var ratingSlider = document.getElementById("ratingRange");
            var distanceSlider = document.getElementById("distanceRange")

            var ratingOutput = document.getElementById("rangeValue");
            var distanceOutput = document.getElementById("distanceValue")

            ratingOutput.innerHTML = ratingSlider.value;
            distanceOutput.innerHTML = distanceSlider.value

            ratingSlider.oninput = function() { ratingOutput.innerHTML = this.value; }
            distanceSlider.oninput = function() { distanceOutput.innerHTML = this.value; }
          </script>
        </div>
        
        <div id="sort" class ="sort">
          <h3>Sort</h3>
          <!-- <button onclick ="hidenshowsort()" id="srtbtn" type="submit"><img src="img/sort.jpg" alt="Submit"></button> -->
          <div id = srtby>
            <div>
              <input type="radio" id="recommendation" name="sorting" value="recommendation" checked = "checked" />
              <label for="recommendation">recommendation</label>
            </div>
            <div>
              <input type="radio" id="price" name="sorting" value="price" />
              <label for="price">price</label>
            </div>
            <div>
              <input type="radio" id="rating" name="sorting" value="rating" />
              <label for="rating">rating</label>
            </div>
            <div>
              <input type="radio" id="distance" name="sorting" value="distance" />
              <label for="distance">distance</label>
            </div>              
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function hidenshow() {
      var x = document.getElementById("filters");
      var y = document.getElementById("initialfilter");
      if (y.style.display === "none") {
        y.style.display = "block";
      } else {
        y.style.display = "none";
      }
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
  <script>
    function hidenshow2() {
      var x = document.getElementById("hidefilters");
      var y = document.getElementById("ranges");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
      if (y.style.display === "none") {
        y.style.display = "block";
      } else {
        y.style.display = "none";
      }
    }
  </script>
  <script>
    function hidenshowsort() {
      var x = document.getElementById("srtby");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
  <script>
    function changeLanguage(newLanguage) {
      document.body.dataset.lang = newLanguage;
    }
  </script>

</body>

</html>
